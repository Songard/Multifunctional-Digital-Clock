<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>秒表 Stopwatch</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <style>
        body {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .stopwatch {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .top {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
        }

        #stopwatch {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #records {
            height: 300px;
            font-size: 24px;
            white-space: pre-wrap;
            max-height: 190px;
            /* 5条记录的高度，根据实际情况调整 */
            overflow-y: auto;
            /* 当内容超出高度时显示滚动条 */
            margin-bottom: 20px;
        }

        button {
            width: 100px;
            height: 50px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="navbar">
            <div class="navbar_inner">
                <a href="../../index.html">首页</a>
                <a href="../world_clock/world_clock.html">世界时钟</a>
                <a href="../alarm/alarm.html">闹钟</a>
                <b href="stopwatch.html">秒表</b>
                <a href="../timer/timer.html">计时器</a>
            </div>
        </div>
    </div>
    <div class="stopwatch">
        <div id="stopwatch">00:00:00.000</div>
        <div id="records"></div>
        <button id="toggle">开始</button>
        <button id="reset">复位</button>
        <button id="recordBtn" style="display: inline;">记录</button>

    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let running = false;
        var recordsText = "";// 用于记录所有记录时间的字符串
        let cnt_record = 0;// 记录记录的次数


        function timeToString(time) {
            let diffInHrs = time / 3600000;
            let hh = Math.floor(diffInHrs);

            let diffInMin = (diffInHrs - hh) * 60;
            let mm = Math.floor(diffInMin);

            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);

            let diffInMs = (diffInSec - ss) * 1000;
            let ms = Math.floor(diffInMs);

            let formattedHH = hh.toString().padStart(2, "0");
            let formattedMM = mm.toString().padStart(2, "0");
            let formattedSS = ss.toString().padStart(2, "0");
            let formattedMS = ms.toString().padStart(3, "0");

            return `${formattedHH}:${formattedMM}:${formattedSS}.${formattedMS}`;
        }

        function print(txt) {
            document.getElementById("stopwatch").innerHTML = txt;
        }

        function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = requestAnimationFrame(updateTimer);
            running = true;

            document.getElementById("toggle").textContent = "暂停";

        }

        function pause() {
            elapsedTime = Date.now() - startTime;
            cancelAnimationFrame(timerInterval);
            running = false;
            document.getElementById("toggle").textContent = "开始";
        }

        function reset() {
            clearInterval(timerInterval);
            print("00:00:00.000");
            elapsedTime = 0;
            running = false;
            document.getElementById("toggle").textContent = "开始";
            recordsText = "";// 清除记录
            document.getElementById("records").textContent = recordsText; // 更新固定框的内容
            cnt_record = 0;
        }

        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            print(timeToString(elapsedTime));
            timerInterval = requestAnimationFrame(updateTimer);
        }

        document.getElementById("reset").addEventListener("click", function () {
            // 停止当前的计时器（如果有的话）
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            // 重置 elapsedTime 和显示
            elapsedTime = 0;
            print(timeToString(elapsedTime));
            // 重置 running 状态，以便可以重新开始或暂停
            running = false;
            // 更新开始/暂停按钮的文本，因为我们已经复位了计时器
            document.getElementById("toggle").textContent = "开始";
            recordsText = "";// 清除记录
            document.getElementById("records").textContent = recordsText; // 更新固定框的内容
            cnt_record = 0;
        });

        document.getElementById("toggle").addEventListener("click", function () {
            if (!running) {
                // 如果当前未运行，则开始计时
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function () {
                    elapsedTime = Date.now() - startTime;
                    print(timeToString(elapsedTime));
                }, 10);
                running = true;
                this.textContent = "暂停";
            } else {
                // 如果当前正在运行，则暂停计时
                clearInterval(timerInterval);
                running = false;
                this.textContent = "开始";
            }
        });
        document.getElementById("recordBtn").addEventListener("click", function () {
            if (!running) alert("计时器未运行，无法记录时间"); // 如果计时器未运行，则报错
            else {
                const currentTime = timeToString(elapsedTime);
                var currentRecord = currentTime; // 或者是 currentTime 变量
                recordsText += "\n" + currentRecord;// 将新记录添加到记录字符串中           
                document.getElementById("records").textContent = recordsText; // 更新内容
                cnt_record++;
            }
        });
    </script>
</body>

</html>
